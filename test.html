<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnering Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.partnering-section {
    position: relative;
    background: url('image.png') no-repeat center center/cover;
    height: 33vh;
    display: flex;
    align-items: center;
    padding: 50px;
    color: white;
}

.content {
    width: 50%;
}

h2 {
    font-size: 2rem;
    font-weight: bold;
}

.tribe-text {
    font-size: 2rem;
    font-weight: bold;
    margin-top: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    color: rgba(255, 255, 255, 0.8);
}

.quote-container {
    position: absolute;
    right: 0;
    background-color: #ff6200;
    padding: 20px;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.quote-box {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    max-width: 80%;
}

.quote-icon {
    font-size: 2rem;
    color: #ff6200;
    font-weight: bold;
}

p {
    font-size: 1.2rem;
    font-style: italic;
    color: #333;
}

</style>
<body>
    <section class="partnering-section">
        <div class="content">
            <h2>Partnering with the Best for Unmatched Reliability.</h2>
            <h3 class="tribe-text">Our Tribe</h3>
        </div>
        <div class="quote-container">
            <div class="quote-box">
                <span class="quote-icon">❝</span>
                <p>
                    <em>We team up with the top names in the tech world, so you can always count on the crème de la crème of solutions. And our clients? They stick with us because we’re as reliable as we are bold.</em>
                </p>
            </div>
        </div>
    </section>
</body>
</html>
