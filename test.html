<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Rubik', sans-serif;
  background: #fff;
  color: #1a1a1a;
  padding: 40px 20px;
}

.contact-section {
  max-width: 1200px;
  margin: auto;
}

.contact-header {
  text-align: center;
  margin-bottom: 30px;
}

.contact-header .subheading {
  color: #c62828;
  font-weight: 600;
  letter-spacing: 1px;
}

.contact-header .heading {
  font-size: 2.5rem;
  font-weight: 800;
  margin-top: 5px;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-row {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.form-row input {
  flex: 1;
  min-width: 250px;
  padding: 15px;
  background: #ede9e9;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
}

textarea {
  padding: 15px;
  background: #ede9e9;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  resize: vertical;
  min-height: 120px;
  width: 100%;
}

button {
  background: #d32f2f;
  color: #fff;
  border: none;
  padding: 15px 30px;
  font-size: 1.1rem;
  font-weight: 600;
  border-radius: 50px;
  cursor: pointer;
  align-self: center;
  transition: background 0.3s ease;
}

button:hover {
  background: #b71c1c;
}

/* New dropdown styles */
.form-group {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-width: 250px;
}

.form-group label {
  font-size: 0.9rem;
  color: #777;
  margin-bottom: 5px;
  padding-left: 5px;
}

.form-group select {
  padding: 15px;
  background: #ede9e9;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  appearance: none;
}

/* Responsive */
@media (max-width: 768px) {
  .form-row {
    flex-direction: column;
  }
}

</style>
<body>
  <section class="contact-section">
    <div class="contact-header">
      <p class="subheading">CONNECT WITH US</p>
      <h2 class="heading">Get In Touch With Us</h2>
    </div>
    <form class="contact-form" id="contactForm">
      <div class="form-row">
        <input type="text" placeholder="Name" id="name" />
        <input type="email" placeholder="Email" id="email"/>
      </div>
      <div class="form-row">
        <input type="text" placeholder="Phone" id="phone" />
        <input type="text" placeholder="Address" id="add" />
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Product of Interest</label>
          <select  id="product">
<option value="Solar Water Heater">Solar Water Heater</option>
											<option value="Solar Security Fencing">Solar Security Fencing</option>
											<option value="Solar On-Grid Systems">Solar On-Grid Systems</option>
											<option value="Solar Lighting">Solar Lighting</option>
          </select>
        </div>
        <div class="form-group">
          <label>Energy Requirement</label>
          <select id="req">
			<option value="Residential">Residential</option>
											<option value="Commercial">Commercial</option>
											<option value="Industrial">Industrial</option>
          </select>
        </div>
      </div>
      <textarea id="msg" placeholder="Message"></textarea>
      <button type="submit" onclick="sendEmail()">Submit Now</button>
    </form>
  </section>
</body>
</html>
